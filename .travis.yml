language: objective-c
osx_image: xcode8
matrix:
  include:
    - env: VERSION=9.3
    - env: VERSION=latest
      before_script:
        - if [ -n "$DANGER_GITHUB_API_TOKEN" ]; then bundle exec danger; fi
      script:
        - bundle exec rake ci:build[$VERSION]
        - make -B carthage
        - make -B docs
      after_script:
        - sh scripts/update-docs.sh
cache:
  bundler: true
  directories:
    - vendor/bundle
    - Pods
before_install:
  - export LANG=en_US.UTF-8
install:
  - make install
before_script:
  - xcodebuild -workspace ICInputAccessory.xcworkspace -list
script:
  - bundle exec rake ci:build[$VERSION]
notifications:
  email: false
  slack:
    secure: 
